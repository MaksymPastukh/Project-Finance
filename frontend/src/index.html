<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/output.scss">
</head>
<body>
<section class="form">
  <div class="container m-auto flex justify-center">

    <div class="login-content">
      <div class="flex logo justify-center">
        <img src="images/logo.png" alt="logo">
      </div>
      <div class="login-title">
        <h1>Entry</h1>
      </div>
      <div class="login-form-details ">
        <div class="form-group flex flex-row-reverse">
          <input type="text" class="form-input" id="email" placeholder="Email" required>
          <label for="email"><img src="images/icon/email_icon.png"></label>
        </div>
        <div class="form-group flex flex-row-reverse">
          <input type="text" class="form-input" id="password" placeholder="Password"  required>
          <label for="password"><img src="images/icon/password_icon.png"></label>
        </div>
        <div class="form-agree">
          <input type="checkbox" class="border-gray-700" name="save" id="checked">
          <label for="checked">Remember me</label>
        </div>
      </div>
      <div class="form-button">
        <button class="button" id="process" disabled>
          Log in
        </button>
      </div>
    </div>




  </div>



</section>
</body>
</html>
