<section class="form sign" >
    <div class="auth-content">
      <div class="flex justify-center">
        <img src="images/logo.png" alt="logo">
      </div>
      <div class="auth-title">
        <h1>Create an account</h1>
      </div>
      <div class="auth-form-details">
        <div class="form-group flex flex-row-reverse">
          <input type="text" class="form-input" id="name" placeholder="Name" required>
          <label for="name"><img src="/images/icon/name_icon.png"></label>
        </div>
        <div class="form-group">
          <input type="text" class="form-input" id="email" placeholder="Email" required>
          <label for="email"><img src="images/icon/email_icon.png"></label>
        </div>
        <div class="form-group">
          <input type="text" class="form-input" id="password" placeholder="Password"  required>
          <label for="password"><img src="images/icon/password_icon.png"></label>
        </div>
        <div class="form-group">
          <input type="text" class="form-input" id="confirmation-password" placeholder="Password confirmation"  required>
          <label for="confirmation-password"><img src="images/icon/password_icon.png"></label>
        </div>
      </div>
      <div class="form-button">
        <button class="button" id="process-signup" disabled>
          Log in
        </button>
      </div>
      <div class="form-link-signup">
        Already have an account? <a href="#">Log in</a>
      </div>
    </div>
</section>
