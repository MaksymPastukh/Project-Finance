<section class="form">
  <div class="auth-content">
    <div class="logo">
      <img src="images/logo.png" alt="logo">
    </div>
    <div class="auth-title">
      <h1>Entry</h1>
    </div>
    <div class="auth-form-details">
      <div class="form-group">
        <input type="text" class="form-input" id="email" placeholder="Email" required>
        <label for="email"><img src="images/icon/email_icon.png"></label>
      </div>
      <div class="form-group">
        <input type="text" class="form-input" id="password" placeholder="Password" required>
        <label for="password"><img src="images/icon/password_icon.png"></label>
      </div>
      <div class="form-agree">
        <input type="checkbox" class="border-gray-700" name="save" id="checked">
        <label for="checked">Remember me</label>
      </div>
    </div>
    <div class="form-button">
      <button class="button" id="process" disabled>
        Log in
      </button>
    </div>
    <div class="form-link-signup">
      Don't have an account yet? <a href="#">Get registered</a>
    </div>
  </div>
</section>
